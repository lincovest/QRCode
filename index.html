<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator with History</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        
        .left-panel {
            flex: 1;
            min-width: 300px;
            padding: 20px;
        }
        
        .right-panel {
            flex: 1;
            min-width: 300px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .history-panel {
            width: 100%;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 20px;
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            width: 100%;
        }
        
        h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            border-color: #3498db;
            outline: none;
        }
        
        .color-group {
            display: flex;
            gap: 15px;
        }
        
        .color-input {
            flex: 1;
        }
        
        .color-input input {
            height: 45px;
            padding: 3px;
        }
        
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s;
            width: 100%;
            margin-top: 10px;
        }
        
        button:hover {
            background: #2980b9;
        }
        
        .download-btn {
            background: #27ae60;
        }
        
        .download-btn:hover {
            background: #219653;
        }
        
        .edit-btn {
            background: #e67e22;
        }
        
        .edit-btn:hover {
            background: #d35400;
        }
        
        .history-btn {
            background: #9b59b6;
        }
        
        .history-btn:hover {
            background: #8e44ad;
        }
        
        .qr-container {
            position: relative;
            margin-bottom: 20px;
            padding: 15px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        #qrcode {
            display: flex;
            justify-content: center;
        }
        
        #qrcode canvas, #qrcode img {
            max-width: 100%;
            border: 15px solid white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .logo-preview {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border-radius: 8px;
            overflow: hidden;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .logo-preview img {
            max-width: 80%;
            max-height: 80%;
            object-fit: contain;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 20px;
            background: #f8f9fa;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .tab {
            flex: 1;
            text-align: center;
            padding: 12px;
            cursor: pointer;
            background: #e9ecef;
            transition: background 0.3s;
        }
        
        .tab.active {
            background: #3498db;
            color: white;
            font-weight: 600;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
        }
        
        .button-group button {
            flex: 1;
        }
        
        .edit-mode {
            border: 2px dashed #3498db;
        }
        
        .history-items {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .history-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
        }
        
        .history-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .history-item-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .history-item-qr {
            width: 120px;
            height: 120px;
            margin-bottom: 10px;
            background: white;
            padding: 10px;
            border-radius: 5px;
        }
        
        .history-item-info {
            text-align: center;
        }
        
        .history-item-title {
            font-weight: 600;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 200px;
        }
        
        .history-item-date {
            font-size: 12px;
            color: #7f8c8d;
        }
        
        .history-item-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .history-item-actions button {
            padding: 5px 10px;
            font-size: 12px;
        }
        
        .empty-history {
            text-align: center;
            padding: 30px;
            color: #7f8c8d;
        }
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .left-panel, .right-panel {
                width: 100%;
            }
            
            .color-group {
                flex-direction: column;
            }
            
            .history-items {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QR Code Generator with History</h1>
        
        <div class="left-panel">
            <div class="tabs">
                <div class="tab active" data-tab="website">Website</div>
                <div class="tab" data-tab="whatsapp">WhatsApp</div>
                <div class="tab" data-tab="text">Text</div>
            </div>
            
            <div class="tab-content active" id="website-tab">
                <div class="input-group">
                    <label for="website-url">Website URL</label>
                    <input type="url" id="website-url" placeholder="https://example.com" value="https://">
                </div>
            </div>
            
            <div class="tab-content" id="whatsapp-tab">
                <div class="input-group">
                    <label for="whatsapp-number">WhatsApp Number (with country code)</label>
                    <input type="tel" id="whatsapp-number" placeholder="e.g., 1234567890">
                </div>
                <div class="input-group">
                    <label for="whatsapp-message">Pre-filled Message (Optional)</label>
                    <input type="text" id="whatsapp-message" placeholder="Hello! I'm interested...">
                </div>
            </div>
            
            <div class="tab-content" id="text-tab">
                <div class="input-group">
                    <label for="text-content">Text Content</label>
                    <textarea id="text-content" placeholder="Enter your text here..." rows="4"></textarea>
                </div>
            </div>
            
            <div class="input-group">
                <label for="qr-size">QR Code Size</label>
                <select id="qr-size">
                    <option value="200">Small (200x200)</option>
                    <option value="300" selected>Medium (300x300)</option>
                    <option value="400">Large (400x400)</option>
                </select>
            </div>
            
            <div class="input-group color-group">
                <div class="color-input">
                    <label for="qr-color">QR Color</label>
                    <input type="color" id="qr-color" value="#000000">
                </div>
                <div class="color-input">
                    <label for="bg-color">Background Color</label>
                    <input type="color" id="bg-color" value="#ffffff">
                </div>
            </div>
            
            <div class="input-group">
                <label for="logo-upload">Add Logo (Optional)</label>
                <input type="file" id="logo-upload" accept="image/*">
            </div>
            
            <div class="input-group">
                <label for="qr-title">QR Code Title (for history)</label>
                <input type="text" id="qr-title" placeholder="My QR Code">
            </div>
            
            <button id="generate-btn">Generate QR Code</button>
            <button id="save-btn" class="history-btn">Save to History</button>
        </div>
        
        <div class="right-panel">
            <div class="qr-container" id="qr-container">
                <div id="qrcode"></div>
                <div class="logo-preview" id="logo-preview" style="display: none;"></div>
            </div>
            <div class="button-group">
                <button id="download-btn" class="download-btn" disabled>Download QR Code</button>
                <button id="update-btn" class="edit-btn" disabled>Update Changes</button>
            </div>
        </div>
    </div>

    <div class="history-panel">
        <h2>Your QR Code History</h2>
        <div id="history-items" class="history-items">
            <div class="empty-history">No QR codes saved yet. Generate one and click "Save to History"!</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elements
            const websiteTab = document.querySelector('[data-tab="website"]');
            const whatsappTab = document.querySelector('[data-tab="whatsapp"]');
            const textTab = document.querySelector('[data-tab="text"]');
            const websiteTabContent = document.getElementById('website-tab');
            const whatsappTabContent = document.getElementById('whatsapp-tab');
            const textTabContent = document.getElementById('text-tab');
            const generateBtn = document.getElementById('generate-btn');
            const saveBtn = document.getElementById('save-btn');
            const updateBtn = document.getElementById('update-btn');
            const downloadBtn = document.getElementById('download-btn');
            const qrcodeDiv = document.getElementById('qrcode');
            const logoPreview = document.getElementById('logo-preview');
            const logoUpload = document.getElementById('logo-upload');
            const qrContainer = document.getElementById('qr-container');
            const historyItemsContainer = document.getElementById('history-items');
            
            // Variables to store current QR code data
            let currentQRData = null;
            let currentQRCode = null;
            let isEditMode = false;
            let qrHistory = [];
            
            // Load history from localStorage
            loadHistory();
            
            // Tab switching
            websiteTab.addEventListener('click', () => {
                switchTab('website');
            });
            
            whatsappTab.addEventListener('click', () => {
                switchTab('whatsapp');
            });
            
            textTab.addEventListener('click', () => {
                switchTab('text');
            });
            
            function switchTab(tabName) {
                // Remove active class from all tabs
                websiteTab.classList.remove('active');
                whatsappTab.classList.remove('active');
                textTab.classList.remove('active');
                websiteTabContent.classList.remove('active');
                whatsappTabContent.classList.remove('active');
                textTabContent.classList.remove('active');
                
                // Add active class to selected tab
                if (tabName === 'website') {
                    websiteTab.classList.add('active');
                    websiteTabContent.classList.add('active');
                } else if (tabName === 'whatsapp') {
                    whatsappTab.classList.add('active');
                    whatsappTabContent.classList.add('active');
                } else if (tabName === 'text') {
                    textTab.classList.add('active');
                    textTabContent.classList.add('active');
                }
            }
            
            // Logo upload
            logoUpload.addEventListener('change', function(e) {
                if (e.target.files && e.target.files[0]) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        logoPreview.innerHTML = `<img src="${e.target.result}" alt="Logo">`;
                        logoPreview.style.display = 'flex';
                    }
                    reader.readAsDataURL(e.target.files[0]);
                }
            });
            
            // Generate QR code
            generateBtn.addEventListener('click', generateQRCode);
            
            // Save QR code to history
            saveBtn.addEventListener('click', saveToHistory);
            
            // Update QR code
            updateBtn.addEventListener('click', updateQRCode);
            
            // Download QR code
            downloadBtn.addEventListener('click', downloadQRCode);
            
            function generateQRCode() {
                // Clear previous QR code
                qrcodeDiv.innerHTML = '';
                
                // Get values from form
                const activeTab = document.querySelector('.tab.active').getAttribute('data-tab');
                const qrSize = parseInt(document.getElementById('qr-size').value);
                const qrColor = document.getElementById('qr-color').value;
                const bgColor = document.getElementById('bg-color').value;
                
                // Prepare QR data
                let qrData;
                let qrType;
                
                if (activeTab === 'website') {
                    const websiteUrl = document.getElementById('website-url').value;
                    if (!websiteUrl || websiteUrl === 'https://') {
                        alert('Please enter a valid website URL');
                        return;
                    }
                    qrData = websiteUrl;
                    qrType = 'Website';
                } else if (activeTab === 'whatsapp') {
                    const whatsappNumber = document.getElementById('whatsapp-number').value;
                    if (!whatsappNumber) {
                        alert('Please enter a WhatsApp number');
                        return;
                    }
                    const message = document.getElementById('whatsapp-message').value;
                    qrData = `https://wa.me/${whatsappNumber}${message ? `?text=${encodeURIComponent(message)}` : ''}`;
                    qrType = 'WhatsApp';
                } else if (activeTab === 'text') {
                    const textContent = document.getElementById('text-content').value;
                    if (!textContent) {
                        alert('Please enter some text');
                        return;
                    }
                    qrData = textContent;
                    qrType = 'Text';
                }
                
                // Store current QR data
                currentQRData = {
                    data: qrData,
                    type: qrType,
                    size: qrSize,
                    color: qrColor,
                    bgColor: bgColor,
                    title: document.getElementById('qr-title').value || 'My QR Code',
                    timestamp: new Date().toISOString()
                };
                
                // Generate QR code
                qrcodeDiv.innerHTML = '';
                currentQRCode = new QRCode(qrcodeDiv, {
                    text: qrData,
                    width: qrSize,
                    height: qrSize,
                    colorDark: qrColor,
                    colorLight: bgColor,
                    correctLevel: QRCode.CorrectLevel.H
                });
                
                // Add logo if exists
                const logoImg = logoPreview.querySelector('img');
                if (logoImg) {
                    setTimeout(() => {
                        addLogoToQRCode(logoImg.src);
                    }, 300);
                }
                
                // Enable buttons
                saveBtn.disabled = false;
                downloadBtn.disabled = false;
                updateBtn.disabled = true;
                
                // Exit edit mode if active
                if (isEditMode) {
                    toggleEditMode();
                }
            }
            
            function addLogoToQRCode(logoUrl) {
                const canvas = qrcodeDiv.querySelector('canvas');
                if (!canvas) return;
                
                const ctx = canvas.getContext('2d');
                const logoSize = canvas.width / 4;
                const x = (canvas.width - logoSize) / 2;
                const y = (canvas.height - logoSize) / 2;
                
                // Draw white background for logo
                ctx.fillStyle = 'white';
                ctx.fillRect(x, y, logoSize, logoSize);
                
                // Draw logo
                const logo = new Image();
                logo.onload = function() {
                    ctx.drawImage(logo, x + 5, y + 5, logoSize - 10, logoSize - 10);
                };
                logo.src = logoUrl;
            }
            
            function saveToHistory() {
                if (!currentQRData) {
                    alert('Please generate a QR code first');
                    return;
                }
                
                // Add to history
                qrHistory.unshift({
                    ...currentQRData,
                    id: Date.now().toString()
                });
                
                // Keep only last 10 items
                if (qrHistory.length > 10) {
                    qrHistory = qrHistory.slice(0, 10);
                }
                
                // Save to localStorage
                localStorage.setItem('qrHistory', JSON.stringify(qrHistory));
                
                // Update UI
                renderHistory();
                
                alert('QR code saved to history!');
            }
            
            function loadHistory() {
                const savedHistory = localStorage.getItem('qrHistory');
                if (savedHistory) {
                    qrHistory = JSON.parse(savedHistory);
                    renderHistory();
                }
            }
            
            function renderHistory() {
                if (qrHistory.length === 0) {
                    historyItemsContainer.innerHTML = '<div class="empty-history">No QR codes saved yet. Generate one and click "Save to History"!</div>';
                    return;
                }
                
                historyItemsContainer.innerHTML = '';
                
                qrHistory.forEach(item => {
                    const historyItem = document.createElement('div');
                    historyItem.className = 'history-item';
                    historyItem.setAttribute('data-id', item.id);
                    
                    // Create a temporary QR code for display
                    const tempQrDiv = document.createElement('div');
                    const tempQrCode = new QRCode(tempQrDiv, {
                        text: item.data,
                        width: 100,
                        height: 100,
                        colorDark: item.color,
                        colorLight: item.bgColor,
                        correctLevel: QRCode.CorrectLevel.H
                    });
                    
                    historyItem.innerHTML = `
                        <div class="history-item-content">
                            <div class="history-item-qr">${tempQrDiv.innerHTML}</div>
                            <div class="history-item-info">
                                <div class="history-item-title">${item.title}</div>
                                <div class="history-item-type">${item.type}</div>
                                <div class="history-item-date">${new Date(item.timestamp).toLocaleDateString()}</div>
                            </div>
                            <div class="history-item-actions">
                                <button class="load-btn">Load</button>
                                <button class="delete-btn">Delete</button>
                            </div>
                        </div>
                    `;
                    
                    historyItemsContainer.appendChild(historyItem);
                    
                    // Add event listeners
                    historyItem.querySelector('.load-btn').addEventListener('click', function(e) {
                        e.stopPropagation();
                        loadHistoryItem(item);
                    });
                    
                    historyItem.querySelector('.delete-btn').addEventListener('click', function(e) {
                        e.stopPropagation();
                        deleteHistoryItem(item.id);
                    });
                });
            }
            
            function loadHistoryItem(item) {
                // Set the appropriate tab
                switchTab(item.type.toLowerCase());
                
                // Fill the form with the item data
                if (item.type === 'Website') {
                    document.getElementById('website-url').value = item.data;
                } else if (item.type === 'WhatsApp') {
                    const urlParts = item.data.split('?text=');
                    document.getElementById('whatsapp-number').value = urlParts[0].replace('https://wa.me/', '');
                    if (urlParts[1]) {
                        document.getElementById('whatsapp-message').value = decodeURIComponent(urlParts[1]);
                    }
                } else if (item.type === 'Text') {
                    document.getElementById('text-content').value = item.data;
                }
                
                document.getElementById('qr-size').value = item.size;
                document.getElementById('qr-color').value = item.color;
                document.getElementById('bg-color').value = item.bgColor;
                document.getElementById('qr-title').value = item.title;
                
                // Generate the QR code
                currentQRData = item;
                qrcodeDiv.innerHTML = '';
                currentQRCode = new QRCode(qrcodeDiv, {
                    text: item.data,
                    width: item.size,
                    height: item.size,
                    colorDark: item.color,
                    colorLight: item.bgColor,
                    correctLevel: QRCode.CorrectLevel.H
                });
                
                // Enable buttons
                saveBtn.disabled = false;
                downloadBtn.disabled = false;
                updateBtn.disabled = true;
                
                alert('QR code loaded from history!');
            }
            
            function deleteHistoryItem(id) {
                if (confirm('Are you sure you want to delete this QR code from history?')) {
                    qrHistory = qrHistory.filter(item => item.id !== id);
                    localStorage.setItem('qrHistory', JSON.stringify(qrHistory));
                    renderHistory();
                }
            }
            
            function updateQRCode() {
                if (!currentQRData) return;
                
                // Get updated values from form
                const qrSize = parseInt(document.getElementById('qr-size').value);
                const qrColor = document.getElementById('qr-color').value;
                const bgColor = document.getElementById('bg-color').value;
                
                // Update stored data
                currentQRData.size = qrSize;
                currentQRData.color = qrColor;
                currentQRData.bgColor = bgColor;
                currentQRData.title = document.getElementById('qr-title').value || 'My QR Code';
                
                // Regenerate QR code with updated values
                qrcodeDiv.innerHTML = '';
                currentQRCode = new QRCode(qrcodeDiv, {
                    text: currentQRData.data,
                    width: qrSize,
                    height: qrSize,
                    colorDark: qrColor,
                    colorLight: bgColor,
                    correctLevel: QRCode.CorrectLevel.H
                });
                
                // Add logo if exists
                const logoImg = logoPreview.querySelector('img');
                if (logoImg) {
                    setTimeout(() => {
                        addLogoToQRCode(logoImg.src);
                    }, 300);
                }
                
                // Show success message
                alert('QR code updated successfully!');
            }
            
            function downloadQRCode() {
                const canvas = qrcodeDiv.querySelector('canvas');
                if (!canvas) {
                    alert('Please generate a QR code first');
                    return;
                }
                
                // Create temporary link
                const link = document.createElement('a');
                link.download = 'qrcode.png';
                link.href = canvas.toDataURL('image/png');
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
            
            // Initialize with a sample QR code
            setTimeout(() => {
                document.getElementById('website-url').value = 'https://example.com';
                document.getElementById('qr-title').value = 'Example QR Code';
                generateQRCode();
            }, 500);
        });
    </script>
</body>
</html>
